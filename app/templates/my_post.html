<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
{% include 'nav.html' %}
{% for post in posts %}
<div class="row">
    <div class="col-md-7 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="{{ url_for('view_post', post_id=post.id) }}"><h3 class="panel-title">{{ post.title }} - {{ post.author.nickname }}</h3></a>
            </div>
            <div class="panel-body">
                {{ post.body }}
            </div>
        </div>
    </div>
    <div class="col-mid-2">
        <a class="btn btn-warning" href="{{url_for('edit_post', post_id=post.id)}}" role="button">수정</a>
        <a class="btn btn-danger" href="{{url_for('delete_post', post_id=post.id)}}" role="button">삭제</a>
    </div>
</div>
{% endfor %}
</body>
</html>
