<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	{% include 'nav.html' %}

<div class="row" style="margin-top:100px;margin-bottom:100px;">
	<div class="col-md-6 col-md-offset-3">
		<form action="/join_process" class="form-horizontal" role="form" method="POST">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">이메일</label>
				<div class="col-sm-10">
					<input name="user_email" type="email" class="form-control" id="inputEmail3" placeholder="이메일">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
				<div class="col-sm-10">
					<input name="user_password" type="password" class="form-control" id="inputPassword3" placeholder="비밀번호">
				</div>
			</div>
			<div class="form-group">
				<label for="inputNickname3" class="col-sm-2 control-label">닉네임</label>
				<div class="col-sm-10">
					<input name="user_nickname" type="text" class="form-control" id="inputNickname3" placeholder="닉네임">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">회원가입</button>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
