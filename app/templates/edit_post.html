<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
{% include 'nav.html' %}
<div class="row well col-md-8 col-md-offset-2">
    <form role="form" action="/modify_process" method="POST">
        <div class="form-group form-group-lg col-md-6 col-md-offset-3">

            <label class="col-sm-2 control-label" for="lg">제목</label>
            <div class="col-lg-10">
                <input name="post_title" class="form-control" type="text" id="lg" value="{{post.title}}">
            </div>
            <label class="col-sm-2 control-label" for="ta">내용</label>
            <div class="col-lg-10">
                <textarea name="post_body" class="form-control" rows="10" id="ta">{{post.body}}</textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-10 col-sm-2">
                    <button type="submit" class="btn btn-default">수정하기</button>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
